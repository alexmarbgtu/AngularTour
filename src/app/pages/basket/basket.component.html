<p-table [value]="basketItems | async" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th pSortableColumn="name">
              Тур <p-sortIcon field="name"/>
            </th>
            <th pSortableColumn="price">
              Цена <p-sortIcon field="price"/>
            </th>
            <th pSortableColumn="date">
              Дата <p-sortIcon field="date" />
            </th>
            <th style="width:30px">

            </th>
        </tr>
    </ng-template>
    <ng-template #body let-tour>
        <tr>
            <td>{{ tour.name }}</td>
            <td>{{ tour.price }}</td>
            <td>{{ tour.date | date: 'dd.MM.yyyy' }} </td>
            <td>
              <p-button
                variant="text"
                size="small"
                aria-label="Удалить"
                icon="pi pi-trash"
                severity="danger"
                (onClick)="removeItemToBasket($event, tour)"
              />
            </td>
        </tr>
    </ng-template>
</p-table>
