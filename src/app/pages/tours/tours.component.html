<div class="tours-list flex flex-wrap justify-content-around align-items-stretch">
  @for (item of tours; track item.id) {
    <div class="m-2 col-3 tour-item align-self-stretch"
      (click)="goToTour(item.id)"
    >
      <p-card
      header="{{item.name}}"
      subheader="{{item.price}}"
      styleClass="tour-p-card"
      >
        <ng-template #header>
          <img src="/img/{{item.img}}" alt="Img-tour" class="w-full">
        </ng-template>
        @if (item.description.length > 100) {
          <p title="{{item.description}}">{{item.description.substr(0, 95) + '...'}}</p>
        }
        @else {
          <p>{{item.description}}</p>
        }
      </p-card>
    </div>
  }
</div>
