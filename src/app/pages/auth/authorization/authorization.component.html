<div class="form-registration flex flex-column m-auto px-4">
  <div class="mt-5 flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3">Имя</span>
    <input
      type="text"
      pInputText
      #TLogin="ngModel"
      required
      minlength="3"
      [ngClass]="{'error-input': TLogin.errors?.['required'] && TLogin.touched && TLogin.dirty}"
      [(ngModel)]="login"
      variant="filled"
      (keyup.enter)="onAuth()"
    />
    <!-- <input
      type="text"
      pInputText
      [ngClass]="{'error-input': (!login || login.length < 3) && isLogin}"
      [(ngModel)]="login"
      variant="filled"
      (change)="isLogin = true"
      (keyup.enter)="onAuth()"
    /> -->
  </div>
  <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3">Пароль</span>
    <p-password
      [toggleMask]="true"
      [ngClass]="{'ng-invalid ng-dirty': (!password || password.length < 6 || password.length > 20) && isPassword}"
      [(ngModel)]="password"
      variant="filled"
      (change)="isPassword = true"
      [feedback]="false"
      (keyup.enter)="onAuth()"
    />
  </div>
  <div class="mt-4 ml-3">
    <p-checkbox
      inputId="saveInStore"
      [binary]="true"
      [(ngModel)]="isRemember"
    />
    <label for="saveInStore" class="ml-2">{{ title }}</label>
  </div>
  <div class="mt-6 mb-3 flex justify-content-end">
    <p-button
      label="Войти"
      [disabled]="login?.length < 3 || password?.length < 6 || password.length > 20"
      (click)="onAuth()"
    />
  </div>
</div>
