<div class="form-registration flex flex-column m-auto px-4">
  <div class="mt-5 flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3">Имя</span>
    <input
      type="text"
      pInputText
      [ngClass]="{'error-input': (!login || login.length < 3) && isLogin}"
      [(ngModel)]="login"
      variant="filled"
      (change)="isLogin = true"
    />
  </div>
  <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3">Пароль</span>
    <p-password
      [toggleMask]="true"
      [ngClass]="{'ng-invalid ng-dirty': (!password || password.length < 6 || password.length > 20) && isPassword}"
      [(ngModel)]="password"
      variant="filled"
      (change)="isPassword = true"
    />
  </div>
  <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3">Повторите пароль</span>
    <p-password
      [toggleMask]="true"
      [ngClass]="{'ng-invalid ng-dirty': password !== repPassword}"
      [(ngModel)]="repPassword"
      variant="filled"
      [feedback]="false"
    />
  </div>
  <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3">Email</span>
    <input
      type="text"
      pInputText
      [ngClass]="{'error-input': (!email || email.length < 5) && isEmail}"
      [(ngModel)]="email"
      variant="filled"
      (change)="isEmail = true"
    />
  </div>
  <div class="mt-4 ml-3">
    <p-checkbox
      inputId="saveInStore"
      [binary]="true"
      [(ngModel)]="isRemember"
    />
    <label for="saveInStore" class="ml-2">{{ title }}</label>
  </div>
  <div class="mt-6 mb-3 flex justify-content-end">
    <p-button
      label="Зарегистрироваться"
      [disabled]="login?.length < 3 || password?.length < 3 || password?.length > 20 || email?.length < 5 || password !== repPassword"
      (onClick)="onAuth()"
    />
  </div>
</div>
